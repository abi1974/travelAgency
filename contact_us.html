<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background-image: url('travel.jpg');
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover; /* This ensures the image covers the entire background */
    background-attachment: fixed; /* This keeps the background image fixed while scrolling */
    
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .logo img {
            height: 40px;
            margin-right: 10px;
        }

        /* Contact form styling */
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            

            background-color: rgba(129, 120, 120, 0.5); /* Translucent white */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-container h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-container form {
            display: flex;
            flex-direction: column;
        }

        .contact-container label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        .contact-container input[type="text"],
        .contact-container input[type="email"],
        .contact-container textarea {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            background-color: rgba(19, 16, 16, 0.5);
        }

        .contact-container textarea {
            height: 150px;
        }

        .contact-container button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-container button:hover {
            background-color: #555;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .contact-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="download.png" alt="Logo">
            <a href="#">TravelBoom</a>
        </div>
        <div>
            <a href="travel_recommendation.html">Home</a>
            <a href="about_us.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </div>

    <!-- Contact Us Form -->
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form action="#" method="post">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
